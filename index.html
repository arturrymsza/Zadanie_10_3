<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>Carousel</title>
	</head>
	<body>
		<div id="carousel" class="slider">
			<ul>
				<li class="slide" id="1">
					<img src="https://i.pinimg.com/736x/74/f9/67/74f9671e57eb6785e396f1f820c0b42b--poland-travel-travel-europe.jpg" alt="old town">
				</li>
				<li class="slide" id="2">
					<img src="https://m5.paperblog.com/i/151/1516024/backpacking-in-poland-top-20-places-to-visit--L-JEpAZx.jpeg" alt="Starogard Gdanski old town">
				</li>
				<li class="slide" id="3">
					<img src="http://www.thecommentator.com/system/articles/inner_pictures/000/006/195/commentary_thumb/old_city_warsaw.jpg?1452680156" alt="Warsaw Old Town">
				</li>
				<li class="slide" id="4">
					<img src="http://lovelyapartmentspoland.com/wp-content/uploads/2014/04/Krakow.jpg" alt="Cracow">
				</li>
				<li class="slide" id="5">
					<img src="http://expatsguide.pl/files/warsaw/images/KazimierzDolny%20by%20Cierpial.jpg" alt="Kazimierz Dolny">
				</li>
			</ul>
		</div>
		<div class="arrows">
			<button id="arrowLeft" >
				<i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
			</button>
			<button id="arrowRight">
				<i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
			</button>
		</div>
		<div class="carousel_nav">
			<ul class="bullets">
				<li class="bullet"><a href="#" class="1"></a></li>
				<li class="bullet"><a href="#" class="2"></li>
				<li class="bullet"><a href="#" class="3"></li>
				<li class="bullet"><a href="#" class="4"></li>
				<li class="bullet"><a href="#" class="5"></li>
			</ul>
		</div>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
